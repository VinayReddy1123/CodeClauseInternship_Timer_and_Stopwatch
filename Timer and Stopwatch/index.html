<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <h1>Timer</h1>
            <div class="time">
                <input type="text" id="timer-input" placeholder="Enter time (in seconds)">
                <button id="start-timer">Start</button>
                <span id="timer-display">00:00</span>
            </div>
        </div>
        <div class="stopwatch">
            <h1>Stopwatch</h1>
            <div class="time">
                <button id="start-stopwatch">Start</button>
                <button id="pause-stopwatch">Pause</button>
                <button id="reset-stopwatch">Reset</button>
                <span id="stopwatch-display">00:00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
